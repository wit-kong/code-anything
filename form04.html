<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!--파일 업로드-->
        <input type="file"><br>
        <!--색상 선택-->
        <input type="color"><br>
        <!--날짜 선택-->
        <input type="date"  value="2023-02-03"><br>
        <!--숫자 선택-->
        <input type="number" min="0" max="10" value="5"><br>
        <input type="number" min="0" max="50" step="3" value="25"><br>

        <input type="range" min="0" max="50" value="25"><br>
    </form>
</body>
</html>
