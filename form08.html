    <title>Document</title>

<body>
    <form action="https://search.daum.net/search" method="get">
        검색어 <input type="text" name="q">
        <input type="submit" value="다음으로 검색">
        <!--q라는 검색할것을 get 방식으로 다음에서 검색하게 해주는 기능-->
    </form>

        검색어 <input type="text" name="q">
        <input type="submit" value="다음으로 검색">
        <!--q라는 검색할것을 get 방식으로 다음에서 검색하게 해주는 기능-->
    </form>

        <!--q라는 검색할것을 get 방식으로 다음에서 검색하게 해주는 기능-->
