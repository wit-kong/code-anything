<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    hello svg!<br>
    <svg width="500" height="200">
        <rect x="10" y="10" width="400" height="100" fill="yellow" stroke="green" stroke-width="4"></rect>
    </svg>
    <br><br>
    <svg width="500" height="200">
        <circle cx="50" cy="50" r="40" fill="yellow" stroke="green" stroke-width="4"></circle>
    </svg><br><br>
    <svg width="500" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198" fill="yellow" stroke="green" stroke-width="4" fill-rule="nonzero"></polygon>
    </svg><br><br>
    <svg width="500" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198" fill="yellow" stroke="green" stroke-width="4" fill-rule="evenodd"></polygon>
    </svg><br><br>
</body>
</html>
