<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!--한 줄 입력-->
        <input type="text" /><br>
        <input type="text" size="50" maxlength="20"/><br>
        <input type="text" size="50" maxlength="20" value="초기값"/><br>
        <input type="text" size="50" maxlength="20" value="초기값" readonly/><br>
        <input type="text" size="50" maxlength="20" placeholder="값입력"/><br>
        
        <!--비밀번호 입력-->
        <input type="password"><br>
        
        <!--여려 줄 입력-->
        <textarea></textarea><br>
        <textarea rows="5" cols="50"></textarea><br>
        <textarea rows="5" cols="50">초기값</textarea><br>
        <textarea rows="5" cols="50" readonly>초기값</textarea><br>
        <textarea rows="5" cols="50" placeholder="값입력"></textarea><br>
    </form>
</body>
</html>
